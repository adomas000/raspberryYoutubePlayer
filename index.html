<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <style>
    .showPageAnim {
      animation-name: showpage;
      animation-duration: 1s;
      opacity: 0;
    }

    @keyframes showpage {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }
  </style>
</head>

<body ng-app="App">
  <div ng-controller="mainCtrl">
    <div style="background-color:white;position:absolute;width:100%;height:100%;top:0;left:0;z-index:1000" ng-class="{'showPageAnim':isPageLoaded}" ng-hide="isPageLoadedAnimationEnded"></div>
    <div class="card" style="border:0;width:min-content;position:absolute;top:0;right:0px;">
      <div class="card-body">
        <div class="row">
          <div class="col-12">
            <span>Connected users: {{userCount}}</span>
          </div>
          <div class="col-12" ng-repeat="user in users">
            <span class="text-muted font-weight-light text-truncate">{{user}}</span>
          </div>
        </div>

      </div>
    </div>

    <div class="row w-100" style="margin-top:20%;">
      <div class="offset-3 col-6">
        <div class="input-group mb-3">
          <input type="text" class="form-control" ng-model="urlInput" placeholder="Youtube url" aria-label="Recipient's username" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" ng-click="addToQueue()" type="button">Add to queue</button>
          </div>
        </div>
      </div>
      <div class="offset-3 col-6 text-center">
        <b class="text-muted">{{isPlaying ? 'Playing..' : 'Nothing is playing right now'}}</b>
      </div>
      <div class="offset-3 col-6 text-center">
        <i class="fa fa-backward mr-1" style="cursor:pointer;" aria-hidden="true"></i>
        <i class="fa" style="cursor:pointer;" ng-class="{'fa-pause':isPlaying, 'fa-play':!isPlaying}" ng-click="togglePlay()" aria-hidden="true"></i>
        <i class="fa fa-forward ml-1" style="cursor:pointer;" aria-hidden="true"></i>
      </div>
      
    </div>
  </div>

</body>
<script src="index.js"></script>

</html>
